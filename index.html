<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バーコード検品デモ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #progress {
      margin-top: 20px;
    }
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
    }
    .progress {
      width: 0%;
      height: 24px;
      background-color: #4caf50;
      text-align: center;
      color: white;
    }
    .item-list {
      margin-top: 20px;
    }
    .item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>バーコード検品</h1>

  <!-- CSVファイル選択 -->
  <input type="file" id="csvFileInput" accept=".csv" />
  <button onclick="loadCSV()">CSV読み込み</button>

  <!-- 検品リスト表示 -->
  <div id="itemList" class="item-list"></div>

  <!-- 検品進捗表示 -->
  <div id="progress">
    <div class="progress-bar">
      <div id="progressBar" class="progress">0%</div>
    </div>
  </div>

  <!-- 検品バーコード入力 -->
  <div>
    <h2>バーコードをスキャンしてください:</h2>
    <input type="text" id="barcodeInput" oninput="checkBarcode()" placeholder="バーコードを入力" />
  </div>

  <script>
    let items = [];
    let checkedItems = 0;

    // CSV読み込み
    function loadCSV() {
      const fileInput = document.getElementById('csvFileInput');
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const text = e.target.result;
        const rows = text.split('\n').map(row => row.split(','));
        
        items = rows.map(row => {
          return {
            pickingNo: row[0], // ピッキングNO (例: 出荷指示日)
            itemName: row[9],  // 商品名 (例: 商品ID)
            buyer: row[6],     // 購入者氏名 (例: 出荷先名)
            barcode: row[9]    // 商品IDをバーコードと仮定
          };
        });

        displayItems();
      };

      reader.readAsText(fileInput.files[0], 'UTF-8');
    }

    // 検品リスト表示
    function displayItems() {
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';

      items.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.id = 'item-' + index;
        itemDiv.innerHTML = `<strong>ピッキングNO:</strong> ${item.pickingNo}, <strong>商品名:</strong> ${item.itemName}, <strong>購入者氏名:</strong> ${item.buyer}`;
        itemList.appendChild(itemDiv);
      });
    }

    // バーコード検品
    function checkBarcode() {
      const barcodeInput = document.getElementById('barcodeInput').value;
      const progressBar = document.getElementById('progressBar');
      
      items.forEach((item, index) => {
        if (item.barcode === barcodeInput && !item.checked) {
          item.checked = true;
          checkedItems++;
          document.getElementById('item-' + index).style.textDecoration = 'line-through'; // 検品済みアイテムに線を引く
        }
      });

      const progressPercent = (checkedItems / items.length) * 100;
      progressBar.style.width = progressPercent + '%';
      progressBar.textContent = Math.round(progressPercent) + '%';
    }
  </script>

</body>
</html>
