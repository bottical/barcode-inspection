<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピッキングリスト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>ピッキングリスト</h1>

  <!-- CSVファイル選択 -->
  <input type="file" id="csvFileInput" accept=".csv" />
  <button onclick="loadCSV()">CSV読み込み</button>

  <div id="pickingList" class="list"></div>

  <div class="button-container">
    <button id="prevButton" onclick="previous()" disabled>前へ</button>
    <button id="nextButton" onclick="next()" disabled>次へ</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
