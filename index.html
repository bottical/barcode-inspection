<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV登録ページ</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDKのインポート -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase_setup.js"></script> <!-- Firebase設定ファイル -->
</head>
</head>
<body>

<div class="container">
  <h1>CSVファイル登録</h1>

  <!-- CSVファイル選択フォーム -->
  <div>
    <label for="csvFileInput">CSVファイルを選択してください:</label>
<input type="file" id="csvFile" accept=".csv">
<button onclick="uploadCSV()">CSVをアップロード</button>

  </div>

  <!-- 登録済みCSVの一覧 -->
  <h2>登録済みCSVファイル一覧</h2>
  <ul id="csvList"></ul>

<script>
window.onload = function() {
  loadCSVListWithLinks(); // リンク付きのCSVリストを表示
};
   };
</script>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="firebase_setup.js"></script> <!-- Firestore設定用 -->
<script src="csv_register.js"></script>

</body>
</html>
