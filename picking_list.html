<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピッキングリスト</title>
    <link rel="stylesheet" href="styles.css"> <!-- スタイルシートの読み込み -->
</head>
<body>
    <div class="container">
        <h1>ピッキングリスト</h1>

        <!-- ピッキングリストを表示するエリア -->
        <div id="pickingList" class="picking-list-container"></div>

        <!-- 検品用バーコード入力フォーム -->
        <div class="barcode-input-container">
            <input type="text" id="barcodeInput" placeholder="バーコードを入力してください">
            <button onclick="checkBarcode()">検品</button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <!-- ページ送り用ボタン -->
        <div class="navigation-buttons">
            <button id="prevButton" onclick="previous()">前へ</button>
            <button id="nextButton" onclick="next()">次へ</button>
        </div>
    </div>

    <!-- Firebaseの設定 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase_setup.js"></script>

    <!-- ピッキングリストのJavaScript -->
    <script src="picking_list.js"></script>
</body>
</html>
